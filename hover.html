<!DOCTYPE html>
<html>
<head>
	<title>hover</title>
	<style>
		li {
			border: 1px solid blue;
			padding: 5px;
			list-style: none;
			display: inline;
		}
		li:hover {
			background-color: #00b7ff;
		}
	</style>
</head>
<body>
<ul>
	<li>one</li>
	<li>two</li>
	<li>three</li>
	<li>four</li>
</body>
</html>
